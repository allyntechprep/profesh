databases:
  - name: profesh
    databaseName: profesh
    user: profesh

services:
  - type: web
    name: profesh
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: profesh
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
